<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../sources/login.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="items">
                <div class="name">
                    <img src="img/Vector.svg" alt="">
                    <p>Москва</p>
                </div>
                
                <div class="navig_but">
                    <a href="https://ru.wikipedia.org/wiki/Колесо_имени_850-летия_Москвы" class="navigation">Работодатели</a>
                    <a href="#" class="navigation">Вузы</a>
                    <a href="#" class="navigation">Статьи</a>
                    <a href="#" class="navigation">Партнеры</a>
                    <a href="#" class="navigation nav-last">О нас</a>
                </div>
                
            </div>
            
           
        </div>

        <div class="searchpanel">

            <div class="container">
                <div class="middle cont">
                    <img src="img/Logo.svg" alt="" class="logo">
                    <div class="search">

                        

                        <form>
                            <input type="text" placeholder="Искать здесь...">
                            <button type="submit"><img src="img/Search.svg" alt=""></button>
                        </form>
                        

                    </div>
                    
                    <div class="middle-all">

                        <div class="middle-first">
                            <img src="img/Message.svg" alt="" class="but">
                            <p class="but">Сообщения</p>
                        </div>

                        <div class="middle-first">
                            <img src="img/Bag.svg" alt="" class="but">
                            <p class="but">Вакансии</p>
                        </div>

                        <div class="middle-first">
                            <img src="img/Pie.svg" alt="" class="but">
                            <p class="but">Аналитика</p>
                        </div>

                        <div class="middle-last">
                            <img src="img/Men.svg" alt="" class="but">
                            <p class="but">Войти</p>
                        </div>

                    </div>
                    
                    

                    


                </div>
                
                

            </div>

            

        </div>


        <div class="selection">
            

            <div class="content">
                <div class="selcontainer">
                    <p style="font-style: normal;
                    font-weight: 700;
                    font-size: 32px;">Вход в аккаунт</p>
                    <input type="text" placeholder="Электронная почта" class="mail"/>
                    <div class="pass">

                        <input type="text" placeholder="Пароль" class="password"/>
                        <div class="eye">

                            <input type="image" src="img/Open-eye.svg" alt="" id="close-eye"  class="pass-logo open-eye" onclick="AddItem('open-eye')">
                            <input type="image" src="img/pass.svg" alt=""  id="open-eye"  class="pass-logo" onclick="deletedItem('open-eye')">
                            
                          

                        </div>
                        
                    </div>
                    

                    <a href="#" style="text-decoration: none;
                    color: #20B84B;
                    font-style: normal;
                    font-weight: 500;
                    font-size: 14px;
                    ">Не помню пароль</a>
                    
                    <input type="button" value=" Войти " class="btn green">
                    
                    <input type="button" value=" Создать аккаунт " class="btn white">
                    <p style="font-weight: 400;
                    font-size: 14px;">Нажимая «Войти», вы подтверждаете, что ознакомлены, полностью согласны и принимаете условия <a href="#" style="text-decoration: none;
                        color: #20B84B;
                        ">«Соглашения об оказании услуг по содействию в трудоустройстве»</a></p>
                    
                    <div class="line">

                        <hr>
                        <p>или</p>
                        <hr>

                    </div>
                    
                    <p style="text-align: center;
                    font-style: normal;
                    font-weight: 400;
                    font-size: 14px;"
                    >Войти с помощью</p>
                    

                    <div class="imgs">

                        <div class="img" style="border: 1px solid #D4DCDE;
                        border-radius: 100%;
                        width: 46px;
                        height: 46px;
                        text-align: center;">

                            <img src="img/Google.svg" alt="" >
                        </div>

                        <div class="img VK" style="border: 1px solid #D4DCDE;
                        border-radius: 100%;
                        width: 46px;
                        height: 46px;
                        text-align: center;">

                            <img src="img/VK.svg" alt="" >

                        </div>

                    </div>

                    
                    
                </div>    
            </div>

            
           


        </div>
        
    </header>


    <selection class="selection">

        

    </selection>

    <script src="script.js"></script>

</body>
</html>
